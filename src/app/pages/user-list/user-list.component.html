<h2>Empleados</h2>
<a class="btn btn-lg btn-primary" routerLink="new">Nuevo</a>
<div class="table-responsive">
  <table class="table table-striped table-sm">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nombre</th>
        <th scope="col">Apellidos</th>
        <th scope="col">DNI</th>
        <th scope="col">E-mail</th>
        <th scope="col">Rol</th>
        <th scope="col">Estado</th>
        <th scope="col">Acciones</th>
      </tr>
    </thead>
    <tbody>
      @for (user of userList; track user.id) {
      <tr>
        <td>
          {{ user.id }}
        </td>
        <td>{{ user.firstname }}</td>
        <td>{{ user.lastname }}</td>
        <td>{{ user.dni }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.role }}</td>
        <td>{{ user.enabled ? '✔️' : '❌' }}</td>
        <td>
          <a class="btn btn-info" routerLink="{{ user.id }}">Editar</a>
        </td>
      </tr>

      } @empty {
      <tr>
        No hay empleados
      </tr>
      }
    </tbody>
  </table>
</div>
